<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"><img src="image-url.jpg" alt="Movie 1" width="100" height="100"></div>
            <!-- Repeat the col-sm-1 div for 11 more images -->
        </div>
        <div class="row">
            <div class="col-sm-2"><img src="image-url.jpg" alt="Movie 2" width="100" height="100"></div>
            <!-- Repeat the col-sm-2 div for 5 more images -->
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="image-url.jpg" alt="Movie 3" width="100" height="100"></div>
            <!-- Repeat the col-sm-4 div for 2 more images -->
        </div>
        <div class="row">
            <div class="col-sm-12"><img src="image-url.jpg" alt="Movie 4" width="100" height="100"></div>
        </div>
    </div>
</body>
</html>
